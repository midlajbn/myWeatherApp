<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background color for light mode */
            color: #495057; /* Text color for light mode */
        }

        .container {
            background-color: #fff; /* White background color for container */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            background-color: #fff; /* White background color for card */
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .btn-primary {
            background-color: #007bff; /* Bootstrap's primary color for form controls and buttons */
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Slightly darker color on hover for buttons */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3>Weather App</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="cityInput" class="form-label">Enter City:</label>
                    <input type="text" class="form-control" id="cityInput">
                </div>
                <button class="btn btn-primary" onclick="getWeather()">Get Weather</button>
                <div id="weatherInfo" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
